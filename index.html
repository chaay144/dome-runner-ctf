<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dome Runner CTF</title>
  <style>
    :root{
      --bg:#0b102e;--card:#112a33;--muted:#90b6f5;--text:#e7ecff;--accent:#06e3ff;--accent2:#7bffb3;
      --ok:#87ff87;--bad:#ff6b6b
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Inter,Segoe UI,Roboto,Arial}
    header{padding:18px;background:var(--card);position:sticky;top:0;z-index:5;display:flex;align-items:center;justify-content:space-between}
    h1{margin:0;font-size:22px}
    main{max-width:1100px;margin:0 auto;padding:28px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}
    .card{background:linear-gradient(160deg,rgba(255,255,255,.05),rgba(255,255,255,.03));border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:18px;cursor:pointer}
    .card:hover{background:rgba(255,255,255,.07)}
    .title{font-weight:700;margin-bottom:6px}
    .pill{padding:3px 8px;border-radius:999px;background:rgba(255,255,255,.15);font-size:12px;margin-right:4px}
    .btn{display:inline-block;padding:10px 16px;border-radius:12px;font-weight:700;cursor:pointer;border:0}
    .btn.primary{background:linear-gradient(135deg,var(--accent),var(--accent2));color:#001018;text-decoration:none}
    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,.3);color:var(--text)}
    .btnlink{color:var(--accent);font-weight:600;text-decoration:none}
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center}
    .modal{background:#182642;max-width:640px;width:100%;padding:24px;border-radius:18px;position:relative}
    .modal h2{margin-top:0}
    .close{position:absolute;top:12px;right:12px;background:var(--card);padding:6px 10px;border-radius:8px;cursor:pointer}
    .result{margin-top:10px;font-weight:700}
    .ok{color:var(--ok)}
    .bad{color:var(--bad)}
  </style>
</head>
<body>
  <header>
    <h1>Dome Runner CTF</h1>
    <a href="results.html" class="btn primary">View Results</a>
  </header>
  <main>
    <p>Answers can be any string (not only <code>flag{...}</code>). Click a challenge → read the folder → submit.</p>
    <div class="grid" id="challengeGrid"></div>
  </main>

  <div class="overlay" id="overlay">
    <div class="modal">
      <div class="close" id="closeModal">Close</div>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <p id="modalHint" style="color:#cfe6ff"></p>
      <p><a id="modalFolder" class="btn primary" target="_blank">Open Challenge Folder</a></p>
      <input id="answerInput" placeholder="Type your answer..." style="width:100%;padding:10px;border-radius:8px;border:0;margin-top:8px">
      <button class="btn secondary" id="submitBtn">Submit</button>
      <div class="result" id="resultText"></div>
    </div>
  </div>

  <script>
    /* ---------- All challenges here ---------- */
    const DATA = [
      {
        id: 6,
        title: "Street Terminal Boot",
        chapter: "Slum",
        difficulty: "Easy",
        points: 5,
        folder_url: "https://github.com/chaay144/dome-runner-ctf/tree/main/challenges/ch06-street-terminal-boot",
        description: "In the slums of Dome City, a maintenance terminal binary leaked sensitive data. Inspect the binary and recover the shutdown password.",
        hint: "Use `strings` or Ghidra. The answer is stored in the program.",
        input_placeholder: "Enter shutdown key…",
        /* SHA-256 of DOME_BOOT_OK_7F3A */
        answer_hash: "5408eb37de42e51e9e66bbbfb20732c653a8b9b8de4b576f0b2d5a33b5fcd28f"
      },
      {
        id: 7,
        title: "Opcode Gate",
        chapter: "Industrial Park",
        difficulty: "Medium",
        points: 10,
        folder_url: "https://github.com/chaay144/dome-runner-ctf/tree/main/challenges/ch07-opcode-gate",
        description: "The gate binary hides its passphrase with XOR. Reverse the decode loop and recover the passphrase.",
        hint: "Find the encoded byte array and XOR key (0x13). Decode to reveal the string.",
        input_placeholder: "Enter the passphrase…",
        /* SHA-256 of ACCESS_GRANTED_XOR */
        answer_hash: "88749139f99fc8ee3f1a7475f251f2ee201d15d91b1ee7d5fefc1a144f012f57"
      },
      {
        id: 8,
        title: "Branch Mispredict",
        chapter: "CBD",
        difficulty: "Hard",
        points: 15,
        folder_url: "https://github.com/chaay144/dome-runner-ctf/tree/main/challenges/ch08-branch-mispredict",
        description: "The validator always rejects you. Flip the conditional jump (JE/JNE) or enter the correct input to force the success path and print the shutdown key.",
        hint: "Find XREFs to 'Access denied'. The compare + conditional jump right above controls success vs failure.",
        input_placeholder: "Enter the shutdown key…",
        /* SHA-256 of ACCESS_OVERRIDE_CBD */
        answer_hash: "36145b77c4132ea68c863f8831f4f8a3b4766385c4bf3b0bf294dad792d7e2c0"
      }
    ];
    /* ---------------------------------------- */

    const grid = document.getElementById("challengeGrid");
    const overlay = document.getElementById("overlay");
    const closeModal = document.getElementById("closeModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalDesc = document.getElementById("modalDesc");
    const modalHint = document.getElementById("modalHint");
    const modalFolder = document.getElementById("modalFolder");
    const answerInput = document.getElementById("answerInput");
    const submitBtn = document.getElementById("submitBtn");
    const resultText = document.getElementById("resultText");

    let currentChallenge = null;

    // render challenge cards
    DATA.forEach(ch => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <div class="title">${ch.id}. ${ch.title}</div>
        <div><span class="pill">${ch.chapter}</span><span class="pill">${ch.difficulty}</span><span class="pill">${ch.points} marks</span></div>
        <p>${ch.description}</p>
        <button class="btn primary">Open</button>
      `;
      div.querySelector("button").onclick = () => openChallenge(ch);
      grid.appendChild(div);
    });

    function openChallenge(ch){
      currentChallenge = ch;
      modalTitle.innerText = `${ch.id}. ${ch.title}`;
      modalDesc.innerText = ch.description;
      modalHint.innerText = ch.hint;
      modalFolder.href = ch.folder_url;
      answerInput.placeholder = ch.input_placeholder || "Type your answer…";
      answerInput.value = "";
      resultText.innerText = "";
      overlay.style.display = "flex";
    }

    closeModal.onclick = () => overlay.style.display = "none";

    async function sha256(str){
      const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(str));
      return Array.from(new Uint8Array(buf)).map(x=>x.toString(16).padStart(2,"0")).join("");
    }

    submitBtn.onclick = async () => {
      const userAnswer = answerInput.value.trim();
      if(!userAnswer) return;
      const hash = await sha256(userAnswer);
      if(hash === currentChallenge.answer_hash){
        resultText.innerHTML = "<span class='ok'>✔ Correct</span>";
        localStorage.setItem("ch"+currentChallenge.id, currentChallenge.points);
      } else {
        resultText.innerHTML = "<span class='bad'>✘ Incorrect</span>";
        localStorage.setItem("ch"+currentChallenge.id, 0);
      }
    }
  </script>
</body>
</html>
