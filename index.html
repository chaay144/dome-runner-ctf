<!doctype html>
<!-- vSAFE-3 -->
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Dome Runner CTF</title>
<style>
  :root{--bg:#0b1020;--card:#121a33;--muted:#9db0f5;--text:#e7ecff;--accent:#66e3ff;--accent2:#7bffb3;--ok:#87ff87;--bad:#ff6b6b}
  *{box-sizing:border-box}
  body{margin:0;background:#0b1020;color:var(--text);font-family:system-ui,Inter,Segoe UI,Roboto,Arial}
  header{padding:18px 20px;background:#121a33;position:sticky;top:0;z-index:5;display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
  h1{margin:0;font-size:22px}
  .sub{color:var(--muted);font-size:13px}
  main{max-width:1100px;margin:0 auto;padding:20px}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px}
  .card{background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.03));border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:14px}
  .title{font-weight:700;margin-bottom:6px}
  .meta{display:flex;gap:8px;flex-wrap:wrap;color:#cfe0ff;font-size:12px;margin-bottom:8px}
  .pill{padding:3px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.18);font-size:12px}
  .btn{border:0;background:linear-gradient(135deg,var(--accent),var(--accent2));padding:8px 12px;border-radius:12px;color:#001018;font-weight:800;cursor:pointer}
  .btn.secondary{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,.2)}
  a.btnlink{color:#001018;text-decoration:none}
  .overlay{position:fixed;inset:0;background:rgba(0,0,20,.6);display:none;align-items:center;justify-content:center;padding:16px}
  .modal{max-width:720px;width:100%;background:#0f1734;border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:16px}
  .row{display:flex;gap:10px;align-items:center;margin-top:10px;flex-wrap:wrap}
  input[type=text]{flex:1;min-width:240px;background:#0c132a;border:1px solid rgba(255,255,255,.15);border-radius:10px;color:var(--text);padding:8px 10px}
  .ok{color:var(--ok);font-weight:800;font-size:12px}
  .bad{color:var(--bad);font-weight:800;font-size:12px}
  .hint{font-size:13px;color:#d8defd;margin-top:8px}
  .hint-toggle{cursor:pointer;color:#aee8ff;text-decoration:underline}
  #err{display:none;background:#2a0e16;border:1px solid #ff6b6b;color:#ffdede;padding:8px;border-radius:8px;margin:8px 20px}
</style>
</head>
<body>
<header>
  <div>
    <h1 style="margin-bottom:6px">üèôÔ∏è Dome Runner CTF</h1>
    <div class="sub">Answers can be any string (not only <code>flag{...}</code>). Click a challenge ‚Üí read the folder ‚Üí submit.</div>
  </div>
  <div class="row" style="margin:0">
    <a class="btn btnlink" href="results.html">View Results</a>
  </div>
</header>

<div id="err"></div>

<main>
  <div id="grid" class="grid"></div>
</main>

<!-- Modal -->
<div id="overlay" class="overlay" onclick="closeModal(event)">
  <div id="modal" class="modal" onclick="event.stopPropagation()">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div id="m-title" class="title"></div>
      <button class="btn secondary" onclick="closeModal()">Close</button>
    </div>
    <div class="meta" id="m-meta"></div>
    <div id="m-desc" style="font-size:14px;line-height:1.5"></div>

    <div class="hint">
      <span class="hint-toggle" onclick="toggleHint()">‚ñº View Hint</span>
      <div id="m-hint" style="display:none;margin-top:6px"></div>
    </div>

    <div class="row">
      <a id="m-folder" class="btn btnlink" target="_blank">Open Challenge Folder</a>
      <span style="font-size:12px;color:#9db0f5">Read scenario + files on GitHub</span>
    </div>

    <div class="row">
      <input type="text" id="m-input" placeholder="Type your answer‚Ä¶">
      <button class="btn" onclick="submitAnswer()">Submit</button>
      <div id="m-feedback" style="min-width:100px"></div>
    </div>
  </div>
</div>

<script>
(function(){
  // show JS errors on the page
  function showErr(msg){ var e=document.getElementById('err'); e.textContent=msg; e.style.display='block'; }
  window.onerror = function(m,src,lin,col,err){ showErr('JS error: '+m); };
  window.onunhandledrejection = function(ev){ showErr('Promise error: '+(ev.reason&&ev.reason.message?ev.reason.message:ev.reason)); };

  // DATA (inline, no fetch)
  var DATA = [
    {
      id: 6,
      title: 'Street Terminal Boot',
      chapter: 'Slum',
      difficulty: 'Easy',
      points: 5,
      folder_url: 'https://github.com/chaay144/dome-runner-ctf/tree/main/challenges/ch06-street-terminal-boot',
      description: 'In the slums of Dome City, a maintenance terminal binary leaked sensitive data. Your job is to inspect the binary and recover the shutdown password.',
      hint: 'Use tools like strings or open the binary in Ghidra. The answer is inside the program (no input required).',
      input_placeholder: 'Type your answer (e.g. DOME_BOOT_OK_7F3A)',
      answer_hash: '5408eb37de42e51e9e66bbbfb20732c653a8b9b8de4b576f0b2d5a33b5fcd28f'
    }
  ];

  var RUN = {};   // session-only

  function pill(text){ return '<span class="pill">'+text+'</span>'; }

  function renderGrid(){
    var grid=document.getElementById('grid'); grid.innerHTML='';
    for(var i=0;i<DATA.length;i++){
      var c=DATA[i], done = !!RUN[c.id];
      var html='';
      html+='<div class="card">';
      html+='<div class="title">'+c.id+'. '+c.title+'</div>';
      html+='<div class="meta">'+pill(c.chapter)+' '+pill(c.difficulty+' ‚Ä¢ '+c.points+' marks')+(done?' <span class="ok">‚úì Completed</span>':'')+'</div>';
      html+='<div style="font-size:13px;min-height:48px">'+c.description+'</div>';
      html+='<div class="row">';
      html+='<button class="btn" onclick="openModal('+c.id+')">Open</button>';
      html+='<a class="btn secondary btnlink" href="'+c.folder_url+'" target="_blank">Folder</a>';
      html+='</div></div>';
      var d=document.createElement('div'); d.innerHTML=html; grid.appendChild(d.firstChild);
    }
  }

  window.openModal=function(id){
    var i, c=null; for(i=0;i<DATA.length;i++){ if(DATA[i].id===id){ c=DATA[i]; break; } }
    if(!c){ showErr('No challenge with id '+id); return; }
    window.CURRENT=c;
    document.getElementById('m-title').textContent = c.id+'. '+c.title;
    document.getElementById('m-meta').innerHTML = pill(c.chapter)+' '+pill(c.difficulty+' ‚Ä¢ '+c.points+' marks');
    document.getElementById('m-desc').textContent = c.description;
    document.getElementById('m-hint').textContent = c.hint;
    document.getElementById('m-folder').href = c.folder_url;
    document.getElementById('m-input').placeholder = c.input_placeholder || 'Type your answer‚Ä¶';
    document.getElementById('m-input').value='';
    var fb=document.getElementById('m-feedback'); fb.textContent=''; fb.className='';
    document.getElementById('overlay').style.display='flex';
    setTimeout(function(){ document.getElementById('m-input').focus(); }, 50);
  };
  window.closeModal=function(){ document.getElementById('overlay').style.display='none'; };
  window.toggleHint=function(){
    var el=document.getElementById('m-hint');
    el.style.display = (el.style.display==='none' || el.style.display==='') ? 'block' : 'none';
  };

  function sha256Hex(str){
    return crypto.subtle.digest('SHA-256', new TextEncoder().encode(str))
      .then(function(buf){
        var arr=new Uint8Array(buf), out=[], i;
        for(i=0;i<arr.length;i++){ out.push(arr[i].toString(16).padStart(2,'0')); }
        return out.join('');
      });
  }

  window.submitAnswer=function(){
    var input = document.getElementById('m-input').value.replace(/^\s+|\s+$/g,'');
    var fb=document.getElementById('m-feedback');
    if(!input){ fb.textContent='Type an answer'; fb.className='bad'; return; }
    sha256Hex(input).then(function(digest){
      if(digest===window.CURRENT.answer_hash){
        RUN[window.CURRENT.id]=true;
        sessionStorage.setItem('RUN', JSON.stringify(RUN));
        sessionStorage.setItem('DATA', JSON.stringify(DATA));
        fb.textContent='‚úì Correct'; fb.className='ok';
        renderGrid();
      }else{
        fb.textContent='‚úó Incorrect'; fb.className='bad';
      }
    }).catch(function(e){ showErr('Hash error: '+e); });
  };

  renderGrid();
  document.body.insertAdjacentHTML('beforeend','<p style="color:gray">JS OK vSAFE-3</p>');
})();
</script>
</body>
</html>
