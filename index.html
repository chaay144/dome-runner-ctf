<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Dome Runner CTF</title>
<style>
  :root{--bg:#0b1020;--card:#121a33;--muted:#9db0f5;--text:#e7ecff;--accent:#66e3ff;--accent2:#7bffb3;--ok:#87ff87;--bad:#ff6b6b}
  *{box-sizing:border-box}
  body{margin:0;background:#0b1020;color:var(--text);font-family:system-ui,Inter,Segoe UI,Roboto,Arial}
  header{padding:18px 20px;background:#121a33;position:sticky;top:0;z-index:5;display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
  h1{margin:0;font-size:22px}
  .sub{color:var(--muted);font-size:13px}
  main{max-width:1100px;margin:0 auto;padding:20px}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px}
  .card{background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.03));border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:14px}
  .title{font-weight:700;margin-bottom:6px}
  .meta{display:flex;gap:8px;flex-wrap:wrap;color:#cfe0ff;font-size:12px;margin-bottom:8px}
  .pill{padding:3px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.18);font-size:12px}
  .btn{border:0;background:linear-gradient(135deg,var(--accent),var(--accent2));padding:8px 12px;border-radius:12px;color:#001018;font-weight:800;cursor:pointer}
  .btn.secondary{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,.2)}
  a.btnlink{color:#001018;text-decoration:none}
  /* Modal */
  .overlay{position:fixed;inset:0;background:rgba(0,0,20,.6);display:none;align-items:center;justify-content:center;padding:16px}
  .modal{max-width:720px;width:100%;background:#0f1734;border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:16px}
  .row{display:flex;gap:10px;align-items:center;margin-top:10px;flex-wrap:wrap}
  input[type=text]{flex:1;min-width:240px;background:#0c132a;border:1px solid rgba(255,255,255,.15);border-radius:10px;color:var(--text);padding:8px 10px}
  .ok{color:var(--ok);font-weight:800;font-size:12px}
  .bad{color:var(--bad);font-weight:800;font-size:12px}
  .hint{font-size:13px;color:#d8defd;margin-top:8px}
  .hint-toggle{cursor:pointer;color:#aee8ff;text-decoration:underline}
</style>
</head>
