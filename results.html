<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dome Runner CTF — Results</title>
  <style>
    :root{
      --bg:#0b102e;--card:#112a33;--muted:#90b6f5;--text:#e7ecff;--accent:#06e3ff;--accent2:#7bffb3;
      --ok:#87ff87;--bad:#ff6b6b
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Inter,Segoe UI,Roboto,Arial}
    header{padding:18px;background:var(--card);position:sticky;top:0;z-index:5;display:flex;align-items:center;justify-content:space-between}
    h1{margin:0;font-size:22px}
    main{max-width:900px;margin:0 auto;padding:24px}
    .card{background:linear-gradient(160deg,rgba(255,255,255,.05),rgba(255,255,255,.03));border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:18px;margin-top:14px}
    .btn{display:inline-block;padding:10px 16px;border-radius:12px;font-weight:700;cursor:pointer;border:0}
    .btn.primary{background:linear-gradient(135deg,var(--accent),var(--accent2));color:#001018;text-decoration:none}
    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,.3);color:var(--text)}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .bar{height:12px;border-radius:999px;background:rgba(255,255,255,.08);overflow:hidden;border:1px solid rgba(255,255,255,.15)}
    .bar>span{display:block;height:100%;background:linear-gradient(90deg,var(--accent),var(--accent2));width:0%}
    .pill{padding:4px 10px;border-radius:999px;background:rgba(255,255,255,.15);font-size:12px}
    .ok{color:var(--ok);font-weight:800}
    .bad{color:var(--bad);font-weight:800}
    table{width:100%;border-collapse:collapse;margin-top:8px}
    th,td{padding:10px;border-top:1px solid rgba(255,255,255,.1);text-align:left}
    th{color:#cfe6ff;font-weight:700}
  </style>
</head>
<body>
  <header>
    <h1>Results</h1>
    <a href="index.html" class="btn primary">Back to challenges</a>
  </header>

  <main>
    <p class="pill">This summary uses your device’s local progress (localStorage). Clearing progress resets this page.</p>

    <div class="card">
      <div class="row" style="justify-content:space-between">
        <div id="scoreText" class="pill">Score: 0 / 0 (0%)</div>
        <button class="btn secondary" id="btnClear">Clear progress</button>
      </div>
      <div class="bar" style="margin-top:10px"><span id="prog" style="width:0%"></span></div>
    </div>

    <div class="card">
      <div style="font-weight:800;margin-bottom:6px">Per-challenge</div>
      <table id="tbl">
        <thead>
          <tr>
            <th style="width:64px">ID</th>
            <th>Title</th>
            <th style="width:120px">Marks</th>
            <th style="width:120px">Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script>
    // Keep in sync with index.html
    const DATA = [
      { id:6, title:"Street Terminal Boot", points:5  },
      { id:7, title:"Opcode Gate",         points:10 },
      { id:8, title:"Branch Mispredict",   points:15 },
      { id:9, title:"Final Relay",         points:15 }
    ];

    const tbody   = document.querySelector("#tbl tbody");
    const prog    = document.getElementById("prog");
    const scoreEl = document.getElementById("scoreText");
    const btnClear= document.getElementById("btnClear");

    function readScoreFor(id){
      const v = localStorage.getItem("ch"+id);
      return v ? parseInt(v,10) : 0;
    }

    function render(){
      tbody.innerHTML = "";
      let total = 0, got = 0;

      for(const c of DATA){
        total += c.points;
        const my = readScoreFor(c.id);
        got += my;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${c.id}</td>
          <td>${c.title}</td>
          <td>${my} / ${c.points}</td>
          <td>${my>0 ? "<span class='ok'>✓ Correct</span>" : "<span class='bad'>✗ Not solved</span>"}</td>
        `;
        tbody.appendChild(tr);
      }

      const pct = total ? Math.round((got/total)*1000)/10 : 0;
      scoreEl.textContent = `Score: ${got} / ${total} (${pct}%)`;
      prog.style.width = Math.min(100, pct) + "%";
    }

    btnClear.onclick = () => {
      for(const c of DATA) localStorage.removeItem("ch"+c.id);
      render();
      alert("Progress cleared for challenges 6–9.");
    };

    render();
  </script>
</body>
</html>
