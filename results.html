<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dome Runner CTF — Results</title>
  <style>
    :root{--bg:#0b1020;--text:#e7ecff;--card:#111b3a;--accent:#09d6ff;--accent2:#7bffb3;--ok:#87ff87;--bad:#ff6b6b}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Inter,Segoe UI,Roboto,Arial}
    header{padding:18px;background:#121a33;display:flex;align-items:center;justify-content:space-between}
    h1{margin:0;font-size:22px}
    main{max-width:1000px;margin:0 auto;padding:24px}
    .btn{display:inline-block;padding:10px 16px;border-radius:12px;font-weight:700;cursor:pointer;border:0;text-decoration:none}
    .btn.primary{background:linear-gradient(135deg,var(--accent),var(--accent2));color:#001018}
    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,.28);color:var(--text)}
    .card{background:linear-gradient(160deg,rgba(255,255,255,.05),rgba(255,255,255,.03));border:1px solid rgba(255,255,255,.1);border-radius:16px;padding:16px;margin-top:14px}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .pill{padding:4px 10px;border-radius:999px;background:rgba(255,255,255,.15);font-size:12px}
    .bar{height:12px;border-radius:999px;background:rgba(255,255,255,.08);overflow:hidden;border:1px solid rgba(255,255,255,.15)}
    .bar>span{display:block;height:100%;background:linear-gradient(90deg,var(--accent),var(--accent2));width:0%}
    table{width:100%;border-collapse:collapse;margin-top:8px}
    th,td{padding:10px;border-top:1px solid rgba(255,255,255,.1);text-align:left}
    th{color:#cfe6ff}
    .ok{color:var(--ok);font-weight:800}
    .bad{color:var(--bad);font-weight:800}
    .siteRow{background:rgba(255,255,255,.04);font-weight:800}
    .grade{font-weight:900;border-radius:999px;padding:6px 10px}
    .g-hd{background:#053; color:#b6ffd6}
    .g-d{background:#0b2c66;color:#c9e5ff}
    .g-c{background:#2a3a0b;color:#dbffb6}
    .g-p1{background:#3a2d0b;color:#ffe8b6}
    .g-f1{background:#3a0b0b;color:#ffb6b6}
    .g-f2{background:#4a0b0b;color:#ffd2d2;border:1px solid #ff9a9a}
  </style>
</head>
<body>
  <header>
    <h1>Results</h1>
    <a href="index.html" class="btn primary">Back to challenges</a>
  </header>

  <main>
    <p class="pill">This summary uses your device’s local progress (localStorage). “Clear progress” lets you test again.</p>

    <div class="card">
      <div class="row" style="justify-content:space-between">
        <div>
          <div id="scoreText" class="pill">Score: 0 / 0 (0%)</div>
          <div id="gradeText" style="margin-top:6px"></div>
        </div>
        <button class="btn secondary" id="btnClear">Clear progress</button>
      </div>
      <div class="bar" style="margin-top:10px"><span id="prog" style="width:0%"></span></div>
    </div>

    <div class="card">
      <div style="font-weight:800;margin-bottom:6px">Per-site & per-challenge</div>
      <table id="tbl">
        <thead>
          <tr>
            <th style="width:140px">Site</th>
            <th style="width:64px">ID</th>
            <th>Title</th>
            <th style="width:120px">Marks</th>
            <th style="width:120px">Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script>
    // Keep in sync with index.html
    const DATA = [
      { id:6, site:"Slum",           title:"Street Terminal Boot", points:5  },
      { id:7, site:"Industrial Park",title:"Opcode Gate",          points:10 },
      { id:8, site:"CBD",            title:"Branch Mispredict",    points:15 },
      { id:9, site:"Power Station",  title:"Final Relay",          points:15 }
    ];

    const tbody   = document.querySelector("#tbl tbody");
    const prog    = document.getElementById("prog");
    const scoreEl = document.getElementById("scoreText");
    const gradeEl = document.getElementById("gradeText");
    const btnClear= document.getElementById("btnClear");

    function readScoreFor(id){
      const v = localStorage.getItem("ch"+id);
      return v ? parseInt(v,10) : 0;
    }

    function gradeFromPct(p){
      // thresholds per your rules
      if (p >= 90) return {label:"HD — High Distinction", cls:"g-hd"};
      if (p > 75)  return {label:"D — Distinction",       cls:"g-d"};
      if (p > 50)  return {label:"C — Credit",            cls:"g-c"};
      if (p === 50)return {label:"P1 — Pass",             cls:"g-p1"};
      if (p < 20)  return {label:"F2 — Fail Level 2",     cls:"g-f2"};
      return {label:"F1 — Fail",                          cls:"g-f1"};
    }

    function render(){
      tbody.innerHTML = "";
      let total=0, got=0;
      for(const c of DATA) total += c.points, got += readScoreFor(c.id);
      const pct = total ? Math.round((got/total)*1000)/10 : 0;

      // Score + bar
      scoreEl.textContent = `Score: ${got} / ${total} (${pct}%)`;
      prog.style.width = Math.min(100,pct) + "%";

      // Grade
      const g = gradeFromPct(pct);
      gradeEl.innerHTML = `<span class="grade ${g.cls}">${g.label}</span>`;

      // Group by site (fixed order)
      const by = {};
      for(const c of DATA){ (by[c.site] ||= []).push(c); }
      const siteOrder = ["Power Station","CBD","Slum","Jail","Industrial Park"];
      for(const site of siteOrder){
        const arr = by[site] || [];
        if(arr.length===0) continue;

        // site divider row
        const trS = document.createElement("tr");
        trS.className = "siteRow";
        trS.innerHTML = `<td colspan="5">${site}</td>`;
        tbody.appendChild(trS);

        for(const c of arr){
          const my = readScoreFor(c.id);
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${site}</td>
            <td>${c.id}</td>
            <td>${c.title}</td>
            <td>${my} / ${c.points}</td>
            <td>${my>0 ? "<span class='ok'>✓ Correct</span>" : "<span class='bad'>✗ Not solved</span>"}</td>
          `;
          tbody.appendChild(tr);
        }
      }
    }

    btnClear.onclick = () => {
      for(const c of DATA) localStorage.removeItem("ch"+c.id);
      render();
      alert("Progress cleared for listed challenges.");
    };

    render();
  </script>
</body>
</html>
